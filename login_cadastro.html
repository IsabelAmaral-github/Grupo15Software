<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Login e Cadastro</title>
</head>

<body>
    <div class="container">
        <!-- Seção de Login -->
        <section class="login-section">
            <h2>Já tem uma conta?</h2>
            <form action="/login" method="POST">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" placeholder="Digite seu e-mail" required>

                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="password" placeholder="Digite sua senha" required>

                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </section>

        <!-- Seção de Cadastro -->
        <section class="signup-section">
            <h2>Crie uma conta</h2>
            <form action="/cadastro" method="POST">
                <label for="signup-name">Nome:</label>
                <input type="text" id="signup-name" name="name" placeholder="Digite seu nome completo" required>

                <label for="signup-email">E-mail:</label>
                <input type="email" id="signup-email" name="email" placeholder="Digite seu e-mail" required>

                <label for="signup-password">Senha:</label>
                <input type="password" id="signup-password" name="password" placeholder="Crie uma senha" required>

                <label for="signup-confirm-password">Confirme a Senha:</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

                <button type="submit" class="signup-btn">Cadastrar</button>
            </form>
        </section>
    </div>
</body>

</html>
