<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desing em Campo</title>
    <link href="market.css" rel="stylesheet" type="text/css">

</head>
<body>
    <section id="tela" class="info-section">
      
        <a href="index.html" class="back-home-btn">
            <img src="bola.png" width="50px"> Página Inicial<img src="bola.png" width="50px">
        </a>
        <h2>Marketplace</h2>
        <p>Aqui estão alguns dos modelos que você pode escolher para personalizar!</p>
            
            <div class="product-gallery">
                <!-- Coluna da esquerda (cards pequenos) -->
                <div class="product-card">
                    <img src="flu.jpeg" alt="Camisa 1" class="product-image">
                    <button class="btn like-btn" onclick="incrementCount('like2')">
                        Like <span id="like2">0</span>
                    </button>
                    <button class="btn download-btn" onclick="incrementCount('download2')">
                        Download <span id="download2">0</span>
                    </button>
                </div>
                <div class="product-card">
                    <img src="flamego.jpeg" alt="Camisa 2" class="product-image">
                    <button class="btn like-btn" onclick="incrementCount('like1')">
                        Like <span id="like1">0</span>
                    </button>
                    <button class="btn download-btn" onclick="incrementCount('download1')">
                        Download <span id="download1">0</span>
                    </button>

    
                </div>
                <!-- Coluna da direita (card grande) -->
                <div class="product-large-card">
                    <img src="vasco.jpeg" alt="Camisa Grande" class="product-image">
                    <button class="btn like-btn" onclick="incrementCount('like3')">
                        Like <span id="like1">0</span>
                    </button>
                    <button class="btn download-btn" onclick="incrementCount('download3')">
                        Download <span id="download3">0</span>
                    </button>
                </div>
            </div>
            
        </div>
    </section>
