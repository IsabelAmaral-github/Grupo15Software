<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item ao Carrinho</title>
    <link href="../css/cartitem.css" rel="stylesheet"> <!-- Caminho atualizado para a pasta 'css' -->
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="../img/logo.png" alt="Design em Campo"> <!-- Caminho atualizado para a pasta 'img' -->
            <h1>Design em Campo</h1>
        </div>
        <a href="../html/login.html"><button class="login-btn">Entrar</button></a> <!-- Caminho atualizado para a página de login -->
    </header>

    <div class="form-container">
        <h1>Adicionar Item ao Carrinho</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Nome do Produto -->
            <div>
                <label for="id_name">Nome:</label>
                <input type="text" name="name" id="id_name" required>
            </div>

            <!-- Imagem do Produto -->
            <div>
                <label for="id_image">Imagem:</label>
                <input type="file" name="image" id="id_image" accept="image/*" required> <!-- Aceita apenas imagens -->
            </div>

            <!-- Descrição do Produto -->
            <div>
                <label for="id_description">Descrição:</label>
                <textarea name="description" id="id_description" rows="4" required></textarea>
            </div>

            <!-- Preço do Produto -->
            <div>
                <label for="id_price">Preço:</label>
                <input type="number" step="0.01" name="price" id="id_price" required min="0.01"> <!-- Validação do preço -->
            </div>

            <button type="submit">Adicionar ao Carrinho</button>
        </form>
    </div>

    <footer>
        <img src="../img/bola.png" alt="Bola" width="50px"> <!-- Caminho atualizado para a pasta 'img' -->
    </footer>
    
</body>
</html>
