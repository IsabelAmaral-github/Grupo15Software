<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desing em Campo</title>
    <!-- Atualizando o caminho do arquivo CSS para a pasta css -->
    <link href="../css/market.css" rel="stylesheet" type="text/css"> <!-- Caminho relativo para o CSS -->
</head>

<body>
    <section id="tela" class="info-section">
      
        <!-- Atualizando o caminho do link para a página inicial (index.html) -->
        <a href="../html/index.html" class="back-home-btn"> <!-- Caminho relativo para a página inicial -->
            <img src="../img/bola.png" width="50px" alt="Bola"> Página Inicial <img src="../img/bola.png" width="50px" alt="Bola">
        </a>
        <h2>Marketplace</h2>
        <p>Aqui estão alguns dos modelos que você pode escolher para personalizar!</p>
            
        <div class="product-gallery">
            <!-- Coluna da esquerda (cards pequenos) -->
            <div class="product-card">
                <!-- Atualizando o caminho da imagem para a pasta img -->
                <img src="../img/flu.jpeg" alt="Camisa 1" class="product-image"> <!-- Caminho relativo para a imagem -->
                <button class="btn like-btn" onclick="incrementCount('like2')">
                    Like <span id="like2">0</span>
                </button>
                <button class="btn download-btn" onclick="incrementCount('download2')">
                    Baixar <span id="download2">0</span>
                </button>
                <button class="buy-btn">Comprar</button>
            </div>
            <div class="product-card">
                <!-- Atualizando o caminho da imagem para a pasta img -->
                <img src="../img/flamego.jpeg" alt="Camisa 2" class="product-image"> <!-- Caminho relativo para a imagem -->
                <button class="btn like-btn" onclick="incrementCount('like1')">
                    Like <span id="like1">0</span>
                </button>
                <button class="btn download-btn" onclick="incrementCount('download1')">
                    Baixar <span id="download1">0</span>
                </button>
                <button class="buy-btn">Comprar</button>
            </div>
            <!-- Coluna da direita (card grande) -->
            <div class="product-large-card">
                <!-- Atualizando o caminho da imagem para a pasta img -->
                <img src="../img/vasco.jpeg" alt="Camisa Grande" class="product-image"> <!-- Caminho relativo para a imagem -->
                <button class="btn like-btn" onclick="incrementCount('like3')">
                    Like <span id="like3">0</span>
                </button>
                <button class="btn download-btn" onclick="incrementCount('download3')">
                    Baixar <span id="download3">0</span>
                </button>
                <button class="buy-btn">Comprar</button>
                <button class="buy-btn">Comprar</button>
            </div>
        </div>
        
    </section>

    <!-- Atualizando o caminho do arquivo JS para a pasta js -->
    <script src="../js/market.js"></script> <!-- Caminho relativo para o JavaScript -->
</body>

</html>
