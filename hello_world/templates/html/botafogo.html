<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design em Campo</title>
    <link href="../css/indtime.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="App">
        <!-- Header -->
        <header class="header-section">
            <div class="header-left">
                <!-- Logo -->
                <img src="../img/logo.png" alt="Logo" class="logo">
                <!-- Botões -->
                <a href="../html/index.html" class="home-btn">Página Inicial</a>
                <a href="../html/times.html" class="back-btn">Voltar para Escolha do Time</a>
            </div>
            <div class="header-center">
                <h1>Design em Campo</h1>
            </div>
            <div class="header-right">
                <a href="../html/login.html" class="header-button">Login</a>
                <a href="../html/cart.html" class="header-button">Carrinho</a>
            </div>
        </header>

        <h1 class="team-name">Botafogo</h1>

        <div class="product-gallery">
            <div class="product-card" data-id="1" data-name="Camisa Botafogo Home 23/24 - Preto e Branco" data-price="159.90" data-image="../img/botcamisa.png">
                <img src="../img/botcamisa.png" alt="Camisa Botafogo 1">
                <p class="product-name">Camisa Botafogo Home 23/24 - Preto e Branco</p>
                <p class="product-price">R$ 159,90</p>
                <button class="buy-btn">Comprar</button>
                <button class="customize-btn" onclick="window.location.href='../html/personalizar.html'">Personalizar</button>
            </div>

            <div class="product-card" data-id="2" data-name="Camisa Botafogo 3 23/24 - Branca" data-price="349.90" data-image="../img/botafogo3.jpg.webp">
                <img src="../img/botafogo3.jpg.webp" alt="Camisa Botafogo 2">
                <p class="product-name">Camisa Botafogo 3 23/24 - Branca</p>
                <p class="product-price">R$ 349,90</p>
                <button class="buy-btn">Comprar</button>
                <button class="customize-btn" onclick="window.location.href='../html/personalizar.html'">Personalizar</button>
            </div>

            <div class="product-card" data-id="3" data-name="Camisa Botafogo Away 23/24 - Preta" data-price="349.90" data-image="../img/botafogoaway.png">
                <img src="../img/botafogoaway.png" alt="Camisa Botafogo 3">
                <p class="product-name">Camisa Botafogo Away 23/24 - Preta</p>
                <p class="product-price">R$ 349,90</p>
                <button class="buy-btn">Comprar</button>
                <button class="customize-btn" onclick="window.location.href='../html/personalizar.html'">Personalizar</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer-section">
            <p>Obrigado por personalizar com a Design em Campo!</p>
        </footer>
    </div>

    <script>
        // Seleciona todos os botões de compra
        const buyButtons = document.querySelectorAll('.buy-btn');

        // Função para adicionar ao carrinho
        function addToCart(event) {
            const productCard = event.target.closest('.product-card'); // Encontra o elemento do produto
            const product = {
                id: productCard.getAttribute('data-id'),
                name: productCard.getAttribute('data-name'),
                price: productCard.getAttribute('data-price'),
                image: productCard.getAttribute('data-image'),
            };

            // Recupera o carrinho existente ou cria um novo
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);

            // Atualiza o LocalStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} foi adicionado ao carrinho!`);
        }

        // Adiciona o evento de clique a todos os botões
        buyButtons.forEach(button => button.addEventListener('click', addToCart));
    </script>
</body>
</html>
