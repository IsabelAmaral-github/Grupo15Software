<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Atualizando o caminho do CSS para a pasta 'css' -->
    <link href="../css/checkout.css" rel="stylesheet"> <!-- Caminho atualizado para a pasta 'css' -->
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <!-- Atualizando o caminho da imagem do logo para a pasta 'img' -->
            <img src="../img/logo.png" alt="Logo"> <!-- Caminho atualizado para a pasta 'img' -->
        </div>
        <a href="../html/cart.html" class="back-button">VOLTAR</a> <!-- Caminho atualizado para 'html/cart.html' -->
    </header>

    
    <main class="checkout-container">
        
        <div class="checkout-section">
            <h2>1. Seus Dados</h2>
            <form>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
                <label for="address">Endereço de Entrega</label>
                <input type="text" id="address" name="address">
            </form>
        </div>

        
        <div class="checkout-section">
            <h2>2. Dados de Pagamento</h2>
            <form>
                <label for="card-name">Nome como escrito no cartão</label>
                <input type="text" id="card-name" name="card-name">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" name="card-number">
                <label for="expiry">Data de Vencimento</label>
                <input type="text" id="expiry" name="expiry">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
                <label for="installments">Parcelas</label>
                <select id="installments" name="installments">
                    <option value="1">1x sem juros</option>
                    <option value="2">2x sem juros</option>
                    <option value="3">3x sem juros</option>
                </select>
            </form>
        </div>

        
        <div class="checkout-section">
            <h2>3. Resumo</h2>
            <div class="summary-items">
                {% for item in items %}
                <div class="summary-item">
                    <!-- Exibindo a imagem do item -->
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                    <p>{{ item.name }}</p>
                    <p>R${{ item.price }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="summary-totals">
                <!-- Exibindo os totais e o preço final -->
                <p>Itens ({{ items|length }}) .......... R${{ total_price }}</p>
                <p>Frete .......... R$30.00</p>
                <p>Total .......... R${{ total_price|add:"30" }}</p>
            </div>
            <button class="purchase-button">Comprar</button>
        </div>
    </main>

    
    <footer>
        <!-- Atualizando o caminho da imagem de bola para a pasta 'img' -->
        <img src="../img/bola.png" alt="Bola" width="50px"> <!-- Caminho atualizado para a pasta 'img' -->
    </footer>
</body>
</html>
