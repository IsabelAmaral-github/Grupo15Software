
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item ao Carrinho</title>
    <link href="cartitem.css" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Design em Campo">
            <h1>Design em Campo</h1>
        </div>
        <button class="login-btn">Entrar</button>
    </header>

    
    <div class="form-container">
        <h1>Adicionar Item ao Carrinho</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="id_name">Nome:</label>
                <input type="text" name="name" id="id_name" required>
            </div>
            <div>
                <label for="id_image">Imagem:</label>
                <input type="file" name="image" id="id_image" required>
            </div>
            <div>
                <label for="id_description">Descrição:</label>
                <textarea name="description" id="id_description" rows="4" required></textarea>
            </div>
            <div>
                <label for="id_price">Preço:</label>
                <input type="number" step="0.01" name="price" id="id_price" required>
            </div>
            <button type="submit">Adicionar ao Carrinho</button>
        </form>
    </div>

    
    <footer>
        <img src="bola.png" alt="Bola">
    </footer>
</body>
</html>
